<!doctype html>
<html lang="en">
	<head>
		<title>Pym Demo</title>
		<script src="../lib/shoestring-0.1.1.js"></script>
		<script>
			window.jQuery = window.shoestring;
		</script>
		<script src="../src/core.js"></script>
		<script src="../src/init.js"></script>
		<link rel="stylesheet" href="../src/core.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body class="docs">
		<div class="header">
			<a href="http://filamentgroup.com/"><h1 id="fg-logo">Filament Group</h1></a>
		</div>
		<div class="pym-docs">
			<p class="docs-intro">
				This is the demo for a light-weight zoom library called Pym. Visit the <a href="https://github.com/filamentgroup/pym">Github project page</a> for documentation.
			</p>

			<div class="enlarge" data-pym>
				<div class="enlarge-zoom">
					<img src="demo.jpg" alt="A lady bug"></img>
				</div>

				<nav>
					<button>Zoom In</button>
				</nav>
			</div>
		</div>
	</body>
</html>
